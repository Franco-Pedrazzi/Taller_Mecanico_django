<head>
    <meta charset="UTF-8">

    <title>GestiÃ³n de Ficha TÃ©cnica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;

<body>

    <h1>Ficha TÃ©cnica</h1>
    <hr>

    <div class="contenedor">
        <table id="tablaFicha">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MatrÃ­cula</th>
                    <th>NÂ° Empleados</th>
                    <th>Subtotal</th>
                    <th>Mano de Obra</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se cargan dinÃ¡micamente -->
            </tbody>
        </table>
    </div>

    <script>
        // ðŸ”§ Datos de ejemplo (simulan FichaTecnica.obtener_FichaTecnica())
        const fichasTecnicas = [
            [1, "ABC123", 2, 5000, 1500, 6500],
            [2, "XYZ789", 3, 7000, 2000, 9000],
            [3, "LMN456", 1, 3000, 1200, 4200]
        ];

        const tablaBody = document.querySelector('#tablaFicha tbody');

        function cargarTabla(datos) {
            tablaBody.innerHTML = '';
            datos.forEach(ficha => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${ficha[0]}</td>
                    <td>${ficha[1]}</td>
                    <td>${ficha[2]}</td>
                    <td>${ficha[3]}</td>
                    <td>${ficha[4]}</td>
                    <td>${ficha[5]}</td>
                `;
                tablaBody.appendChild(fila);
            });
        }

        // Inicializa la tabla
        cargarTabla(fichasTecnicas);
    </script>

</body>
