{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'styles.css' %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Mecanico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-taller">
    <div class="container-fluid">
      <a class="navbar-brand" onclick="location.href='/'">
        <img src="/static/images/logo.png" alt="Logo" width="50" height="50"
          class="d-inline-block">
        Tu Taller Mecanico
      </a>
  <div class="d-flex">

      <br>
      {% if not user.is_authenticated %}
      <button type="button" class="btn mecanico btn-dark" onclick="location.href='/login'">login</button>
      {% else %}
      <button type="button" class="btn mecanico  btn-light" onclick="location.href='/cliente'">Clientes</button>
      <button type="button" class="btn mecanico  btn-light" onclick="location.href='/Empleado'">Empleados</button>
      <button type="button" class="btn mecanico  btn-light" onclick="location.href='/Ficha_Tecnica'">Ficha Tecnica</button>
      <button type="button" class="btn mecanico  btn-light" onclick="location.href='/Provedor'">Provedor</button>
      <button type="button" class="btn mecanico  btn-light" onclick="location.href='/Repuesto'">Repuesto</button>
      <h4 class="bienvenida" style="color: #ffffff;">Bienvenido/a {{request.user.username}}</h4>
      <button type="button" class="btn mecanico  btn-danger" onclick="location.href='/logout'">Logout</button>
      {% endif %}
  </div>

  </div>
    <div>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <footer>
    <p>&copy; 2025 Taller mecanicot. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
