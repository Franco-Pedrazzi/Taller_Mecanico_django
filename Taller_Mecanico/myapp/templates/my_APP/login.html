
{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block body %}

<style>
    form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
    }
</style>
<center>
 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:5%; border-radius:1%;display: block;">
    {% csrf_token %}
    <fieldset class="form-group">
        {% if form.errors %}
      <div style="color:red; padding:10px;">
          <ul>
              {% for field in form %}
                  {% for error in field.errors %}
                      <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                  {% endfor %}
              {% endfor %}
          </ul>
      </div>
      {% endif %}
   {{ form|crispy}}
    </fieldset>
   <center>
    <button class="btn btn-dark" type="submit"><span class="glyphicon glyphicon-log-in"></span>login</button>
  </center>
  <br/>
  </form>
  
</center>
 </div>
 </center>
{% endblock %}
